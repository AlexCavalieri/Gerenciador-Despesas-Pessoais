<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Expense</h1>
        <form action="/add_expense" method="post" class="form">
            <div class="form-group">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="category" class="form-label">Category:</label>
                <input type="text" id="category" name="category" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <input type="text" id="description" name="description" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" id="amount" name="amount" class="form-input" required>
            </div>
            <button type="submit" class="btn">Add Expense</button>
        </form>
    </div>
</body>
</html>
