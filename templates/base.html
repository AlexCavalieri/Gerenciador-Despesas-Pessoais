<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Expenses Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <div class="flash-message {{ message[1] }}">{{ message[0] }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/add_expense">Add Expense</a></li>
            <li><a href="/expenses">View Expenses</a></li>
        </ul>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
